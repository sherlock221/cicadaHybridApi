<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试UI</title>
    <meta name="description"
          content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style type="text/css">
        body{
            padding: 20px;
        }


    </style>
</head>
<body>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


<!-- toast -->
<section>
    <h2 class="">Toast</h2>
    <p>
        <button type="button"  class="btn btn-primary" onclick="toastFn('show');">Toast显示</button>
        <button type="button"  class="btn btn-primary" onclick="toastFn('hide');">Toast隐藏</button>
    </p>
    <p>
        <div class="form-inline">
            <div class="input-group">
                <div class="input-group-addon">Toast设置时间</div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="毫秒数">
            </div>
        </div>
    </p>
</section>


<!-- alert -->
<section>
    <h2 class="">Alert</h2>
    <p>
        <button type="button"  class="btn btn-primary" onclick="alertFn('1');">alert带message</button>
        <button type="button"  class="btn btn-primary" onclick="alertFn('2');">alert带message和修改buttonText</button>
        <button type="button"  class="btn btn-primary" onclick="alertFn('3');">alert带message和title</button>
        <button type="button"  class="btn btn-primary" onclick="alertFn('4');">alert带message和title和callback</button>
        <button type="button"  class="btn btn-primary" onclick="alertFn('5');">alert带message和callback</button>

    </p>

</section>



<script type="text/javascript" src="../../dist/cicadaHybrid.js"></script>
<script type="text/javascript">

    //测试toast
    window.toastFn = function (type) {
        if (type == "show")
            HybridJS.ui.toast.show("发送一条消息");
        else {
            HybridJS.ui.toast.hide();
        }
    }

    //测试dialog
    window.alertFn = function(type){
        switch (type){
            case  "1":
                HybridJS.ui.dialog.alert("测试数据弹窗!");
                break;
            case  "2":
                HybridJS.ui.dialog.alert("测试数据弹窗!",{
                    positiveButtonText : "知道了"
                });
                break;
            case  "3":
                HybridJS.ui.dialog.alert("测试数据弹窗!","提示");
                break;
            case  "4":
                HybridJS.ui.dialog.alert("测试数据弹窗!","提示",{
                    positiveCallBack : function(){
                        alert("这是回调!");
                    }
                });
                break;
            case  "5":
                HybridJS.ui.dialog.alert("测试数据弹窗!",{
                    positiveCallBack : function(){
                        alert("这是回调!");
                    }
                });
                break;
        }
    }

</script>
</body>
</html>
