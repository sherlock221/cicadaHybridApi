<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试头部</title>
    <meta name="description"
          content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style type="text/css">
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


<!-- toast -->
<section>
    <h2 class="">头部</h2>
    <p>
        <button type="button" class="btn btn-primary" onclick="baseHeader();">
            更新头部
        </button>

    </p>
</section>


<script type="text/javascript" src="../../dist/cicadaHybrid.js"></script>
<script type="text/javascript">

    function right01(data){
        console.log("01..",data);
        alert("按钮1被点击...");
    }

    function right02(data){
        console.log("02..",data);
        alert("按钮2被点击...");
    }


    window.baseHeader = function(){
        //更新按钮
        HybridJS.ui.header.update({
            right: [
                {
                    tagName: 'share',
                    value: "icon-share",
                    iconType: 1,
                    callBack: right01
                },
                {
                    tagName: 'pay',
                    value: "icon-pay",
                    iconType: 1,
                    callBack: right02
                }
            ]
        });
    }



</script>
</body>
</html>
