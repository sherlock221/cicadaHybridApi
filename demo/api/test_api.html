<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试API</title>
    <meta name="description"
          content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style type="text/css">
        body{
            padding: 20px;
        }

    </style>
</head>
<body>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>



<!-- toast -->
<section>
    <h2 class="">API</h2>
    <p>
        <button type="button"  class="btn btn-primary" style="margin-bottom: 10px" onclick="testGetNetworkType();">测试获得网络类型</button>
        <button type="button"  class="btn btn-primary" style="margin-bottom: 10px" onclick="testPay();">测试支付</button>
        <button type="button"  class="btn btn-primary " style="margin-bottom: 10px" onclick="testPlayVideo();">打开一个远程视频地址</button>
        <button type="button"  class="btn btn-primary" style="margin-bottom: 10px" onclick="testPlayAudio();">打开一个远程音频地址</button>
    </p>

</section>


<script type="text/javascript" src="../../dist/cicadaHybrid.js"></script>
<script type="text/javascript">

    window.testGetNetworkType = function () {

        HybridJS.api.network.getConnectionType()
                .then(function(res){
                    alert(res);
                });

    }
    window.testPay = function () {

        HybridJS.api.pay.payment(1201)
                .then(function(res){
                    alert(JSON.stringify(res));
                });

    }

    //测试video
    window.testPlayVideo = function () {
        HybridJS.api.media.playVideoByRemoteUrl("http://video19.ifeng.com/video06/2012/08/01/04822d91-7751-406e-b338-0f978f74920d.mp4",{auto : 1});

    }

    window.testPlayAudio = function () {
        HybridJS.api.media.playVideoByRemoteUrl("http://www.wishcalls.com/wishcalls/wishfile/jr/sr/716.mp3",{auto : 1});


    }

</script>
</body>
</html>
